<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration form</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="jquery-3.2.1.js"></script>
  <script type="text/javascript" src="test_form.js"></script>

 <body>
<div class="formWrapper">
        <form action="form_data.php" method="POST" name="form1" id="form1">
        <div class="form-group">
         <label for="name">Name</label>
         <input type="text" id="name" name="name" class="input" required placeholder="Enter your name"> 
         <span id="validname" class="war"></span>
        </div>
        <div class="form-group">
         <label for="surname">Surame</label>
         <input type="text" id="surname" name="surname" class="input"required placeholder="Enter your surname">
         <span id="validsurname" class="war"></span>
        </div>
        <div class="form-group">
         <label for="eml">E-mail</label>
         <input type="email" id="eml" name="e-mail" class="input" required placeholder="example@gmail.com"> <span id="validemail" class="war"></span>
        </div>
        <div class="form-group">
         <label>Ticket's type:</label></br>
         <select name="ticket_type" required>
           <option disabled selected></option>
           <option value="Free">Free</option>
           <option value="Standart">Standart</option>
           <option value="Premium">Premium</option>
         </select>
        </div>
        <div class="send"><button type="submit" class="SendButton" value="Send">Send</button></div>
       </form>
    </div>
    </body>
